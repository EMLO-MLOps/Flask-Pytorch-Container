{% extends 'base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead">File(s) uploaded successfully.</p>

    {% for output in outputs %}
    <hr>
    <h1 class="display-4">{{output.inference}}!</h1>
    <p class="mt-5">Confidence: <strong>{{output.confidence}}%</strong></p>
    <p class="mt-5">File: <strong>{{output.filename}}%</strong></p>
    <img src='{{output.saveLocation}}' alt='No Image found' />
    <p class="mt-5"> <a href="/">Try again</a></p>
    <hr>
    {% endfor %}

</div>

{% endblock %}
